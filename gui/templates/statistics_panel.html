<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <title>plantdata</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {%load bootstrap4%}
    {%bootstrap_css%}
    {%bootstrap_javascript%}
    {%load static%}
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="{% static 'statistics_panel/statistics_panel.js'%}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'statistics_panel/style.css' %}">
</head>

<body role="document">
    <!--導覽列-->

    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <!--應用名稱-->
        <a class="navbar-brand" href="/realtime_panel/" style="font-size: 2em;">植物監測系統</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"
            aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <ul class="navbar-nav navlist">
                <li class="nav-item nav-items-space"><a class="nav-link" href="/realtime_panel/">主介面</a>
                </li>
                <li class="nav-item active"><a class="nav-link" href="#">統計數據</a></li>
            </ul>
        </div>

        <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
            <ul class="navbar-nav navlog">
                <li class="nav-item"><a class="nav-link" href="#">{{user}}</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout/">退出</a></li>
            </ul>
        </div>
    </nav>

    <!--統計區間下拉式選單-->

    <div class="navbar navbar-expand-sm bg-light navbar-light justify-content-center">
        <!-- Dropdown -->
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    選取統計時間區間
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" id="year">年(year)</a>
                    <a class="dropdown-item" id="month">月(month)</a>
                    <a class="dropdown-item" id="day">日(day)</a>
                </div>
            </li>
        </ul>
    </div>

    <!--統計圖表-->
    <div class="day">
        <div class="row ml-auto mr-auto md-lg-5">
            <div id="chart_div1" class="col col-md-6 chartblock"></div>
            <div id="chart_div2" class="col col-md-6 chartblock"></div>
        </div>
        <div class="row ml-auto mr-auto md-lg-5">
            <div id="chart_div3" class="col col-md-6 chartblock"></div>
            <div id="chart_div4" class="col col-md-6 chartblock"></div>
        </div>
        <div id="chart_div5" class="chartblock"></div>
    </div>

    <div class="month">
        <div class="row ml-auto mr-auto md-lg-5">
            <div id="chart_div1" class="col col-md-6 chartblock"></div>
            <div id="chart_div2" class="col col-md-6 chartblock"></div>
        </div>
        <div class="row ml-auto mr-auto md-lg-5">
            <div id="chart_div3" class="col col-md-6 chartblock"></div>
            <div id="chart_div4" class="col col-md-6 chartblock"></div>
        </div>
        <div id="chart_div5" class="chartblock"></div>
    </div>

    <div class="year">
        <div class="row ml-auto mr-auto md-lg-5">
            <div id="chart_div1" class="col col-md-6 chartblock"></div>
            <div id="chart_div2" class="col col-md-6 chartblock"></div>
        </div>
        <div class="row ml-auto mr-auto md-lg-5">
            <div id="chart_div3" class="col col-md-6 chartblock"></div>
            <div id="chart_div4" class="col col-md-6 chartblock"></div>
        </div>
        <div id="chart_div5" class="chartblock"></div>
    </div>

</body>

</html>
