{% extends 'password/password_reset_base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<!--Reset Password-->
<form method="POST">
    {% csrf_token %}
    {{ password_reset_form|crispy }}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <button id="btn" class="fadeIn fourth" type="submit">Send email</button>
</form>

{% endblock %}
